<!DOCTYPE html>

<head>

    <title>Unit 2 Ê†∏ÂøÉÂñÆÂ≠óË§áÁøí</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; padding: 20px;
        }
        .vocab-container {
            width: 100%; max-width: 480px;
            background: white; border-radius: 25px;
            box-shadow: var(--shadow); padding: 35px 25px 25px;
            position: relative; overflow: hidden;
            border: 1px solid var(--accent-color);
        }
        .top-bar { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 12px; background: var(--primary-color); 
        }
        .word-main { 
            font-size: 2.4em; font-weight: bold; 
            color: var(--primary-color); margin-bottom: 5px; 
        }
        .pos-zh { 
            font-size: 1.2em; color: var(--text-dark); 
            margin-bottom: 20px; font-weight: 500; 
        }
        .word-image-container { 
            width: 100%; margin-bottom: 20px; 
            background-color: var(--accent-color);
            border-radius: 15px; overflow: hidden;
            display: flex; justify-content: center;
            height: 250px;
        }
        .word-image { width: 100%; height: 100%; object-fit: cover; }
        
        .footer-nav { 
            display: flex; justify-content: space-between; 
            align-items: center; margin-top: 15px; gap: 10px; 
        }
        .audio-btn { 
            background: var(--accent-color); color: var(--primary-color);
            border: none; border-radius: 50%; width: 50px; height: 50px; 
            cursor: pointer; font-size: 1.4em; transition: 0.2s;
        }
        .audio-btn:hover { transform: scale(1.1); background: var(--primary-color); color: white; }
        
        .fade { opacity: 0; transition: opacity 0.3s ease; }
        .fade.show { opacity: 1; }
        #progress { font-weight: bold; color: var(--text-light); font-size: 1.1em; }
    </style>
</head>

<body class="unit2"> <div class="vocab-container">
    <div class="top-bar"></div>
    
    <div id="word-card" class="fade">
        </div>

    <div class="footer-nav">
        <button class="nav-button" id="prevBtn" onclick="changeWord(-1)" style="font-size: 0.9em; padding: 10px 15px;">‰∏ä‰∏ÄÂÄã</button>
        <div id="progress">1 / 9</div>
        <button class="nav-button" id="nextBtn" onclick="changeWord(1)" style="font-size: 0.9em; padding: 10px 15px;">‰∏ã‰∏ÄÂÄã</button>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="menu.html" style="color: var(--text-light); text-decoration: none; font-size: 0.9em; border-bottom: 1px solid currentColor;">ÂõûÂà∞Ë™≤Á®ãÈÅ∏ÂñÆ</a>
    </div>
</div>

<script>
    // ÂñÆÂÖÉ‰∫åÂñÆÂ≠óË≥áÊñôÔºàÂ∑≤Êõ¥Êñ∞ÁÇ∫ 9 ÂÄãÊ†∏ÂøÉÂñÆÂ≠óÔºåÂèØËá™Ë°åÂ¢ûÂä†Ëá≥ 22 ÂÄãÔºâ
    const vocabulary = [
        { word: "pretty", pos: "adv.", zh: "Áõ∏Áï∂", image: "images/v201.png" },
        { word: "take", pos: "vt. vi.", zh: "‰πòËªä", image: "images/v202.jpg" },
        { word: "subway", pos: "n.", zh: "Âú∞Èêµ", image: "images/v203.jpg" },
        { word: "get off", pos: "ph.", zh: "‰∏ãËªä", image: "images/v204.jpg" },
        { word: "get on", pos: "ph.", zh: "‰πòËªä", image: "images/v205.png" },
        { word: "station", pos: "n.", zh: "ËªäÁ´ô", image: "images/v206.jpg" },
        { word: "helpful", pos: "adj.", zh: "ÊúâÂπ´Âä©ÁöÑ", image: "images/v207.jpg" },
        { word: "direction", pos: "n.", zh: "ÊñπÂêë, Êñπ‰Ωç", image: "images/v208.png" },
        { word: "visit", pos: "n.", zh: "ÂèÉËßÄ, ÊãúË®™", image: "images/v209.jpg" }
    ];

    let currentIndex = 0;

    function renderCard() {
        const card = document.getElementById('word-card');
        const item = vocabulary[currentIndex];

        card.classList.remove('show');
        
        setTimeout(() => {
            card.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
                    <div class="word-main">${item.word}</div>
                    <button class="audio-btn" onclick="speak('${item.word}')">üîä</button>
                </div>
                <div class="pos-zh">
                    <span style="color: var(--primary-color); font-style: italic; margin-right:8px;">${item.pos}</span> 
                    ${item.zh}
                </div>
                <div class="word-image-container">
                    <img src="${item.image}" class="word-image" onerror="this.src='https://via.placeholder.com/500x300?text=U2+Vocab'">
                </div>
            `;
            
            document.getElementById('progress').innerText = `${currentIndex + 1} / ${vocabulary.length}`;
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.style.visibility = currentIndex === 0 ? "hidden" : "visible";
            nextBtn.innerText = currentIndex === vocabulary.length - 1 ? "ÂÆåÊàê ‚úÖ" : "‰∏ã‰∏ÄÂÄã ‚Üí";

            card.classList.add('show');
        }, 300);
    }

    function changeWord(step) {
        if (currentIndex + step >= 0 && currentIndex + step < vocabulary.length) {
            currentIndex += step;
            renderCard();
        } else if (currentIndex + step === vocabulary.length) {
            alert("‚ú® ÊÅ≠ÂñúÂÆåÊàê Unit 2 Ê†∏ÂøÉÂñÆÂ≠óË§áÁøíÔºÅ");
            window.location.href = "menu.html";
        }
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        msg.rate = 0.8; 
        window.speechSynthesis.speak(msg);
    }

    renderCard();
</script>

</html>
