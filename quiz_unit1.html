<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅遊英文測驗 - 隨機題庫版</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: white;
      width: 100%;
      max-width: 650px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
    }

    h1 { 
        text-align: center; 
        color: var(--primary-color); 
        font-size: 28px; 
        margin-bottom: 20px;
    }

    h2 { 
        font-size: 20px; 
        color: var(--text-dark); 
        margin-bottom: 25px; 
        line-height: 1.6; 
        min-height: 60px;
    }

    .option {
      margin: 15px 0;
      padding: 15px;
      border: 2px solid var(--accent-color); /* 使用主題淺色作為邊框 */
      border-radius: 12px;
      transition: all 0.2s ease;
      background: var(--white);
    }

    .option:hover { 
        background: var(--accent-color); 
        border-color: var(--primary-color);
        transform: translateX(5px);
    }

    .option label { 
        cursor: pointer; 
        display: block; 
        width: 100%; 
        font-size: 1.1em;
        color: var(--text-dark);
    }

    /* 隱藏原生 radio，改用自定義感覺會更精緻，但先保持簡單 */
    input[type="radio"] {
        margin-right: 10px;
        transform: scale(1.2);
    }

    /* 複寫 style.css 中的 nav-button 寬度 */
    .submit-btn {
        width: 100%;
        margin-top: 20px;
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      text-align: center;
      font-size: 1.2em;
      min-height: 30px;
    }

    .progress {
      text-align: right;
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 10px;
      font-weight: bold;
    }

    .final-score {
        text-align: center;
    }
    .final-score strong {
        font-size: 2em;
        color: var(--primary-color);
    }
  </style>
</head>

<body class="unit1">

  <div class="quiz-container">
    <div id="quiz-content">
        <h1>單元測驗</h1>
        <div id="progress" class="progress"></div>
        <h2 id="question">載入中...</h2>
        <div id="audioBox"></div>
        <form id="quizForm"></form>
        <button id="submitBtn" class="nav-button submit-btn" type="button" onclick="checkAnswer()">提交答案</button>
        <div id="result"></div>
    </div>
  </div>

  <script>
    // 題庫保持不變
    const questions = [
      {
        question: "1. When is John going to Paris?",
        options: ["Tomorrow", "In a month", "In a week", "In two weeks"],
        correct: "In a month"
      },
      {
        question: "2. What does Stephanie say about signs and maps?",
        options: ["They are cheap.", "They will tell John where to buy tickets.", "They are difficult for foreigners to read.", "They are printed in many different languages."],
        correct: "They are printed in many different languages."
      },
      {
        question: "3. What will John need to buy a ticket from one of the machines?",
        options: ["A Metro pass", "Francs", "A credit card", "Help from an employee"],
        correct: "A credit card"
      },
      {
        question: "4. How often does John say he will probably ride the Metro?",
        options: ["Every day", "Once in two weeks", "twice a week", "For a long trip"],
        correct: "Every day"
      },
      {
        question: "5. How does John feel after talking to Stephanie?",
        options: ["Questionable", "Confident", "Confused", "Ignorant"],
        correct: "Confident"
      },
      {
        question: "6. (Vocabulary) I will go to Paris for a ________ tomorrow.",
        options: ["vacation", "company", "signature", "subway"],
        correct: "vacation"
      },
      {
        question: "7. (Vocabulary) The ________ from Paris teaches French in Taiwan.",
        options: ["forever", "focus", "foreigner", "follower"],
        correct: "foreigner"
      },
      {
        question: "8. (Vocabulary) I always take a ________ to the city center in Paris.",
        options: ["subject", "subway", "submarine", "success"],
        correct: "subway"
      },
      {
        question: "9. (Vocabulary) I always take an underground to ________ the crowds at the rush hours.",
        options: ["available", "average", "arrive", "avoid"],
        correct: "avoid"
      },
      {
        question: "10. (Vocabulary) There are so many ________ visiting Paris during summer vacation.",
        options: ["tools", "tourists", "together", "tattoos"],
        correct: "tourists"
      }
    ];

    let shuffledQuestions = [];
    let currentQuestion = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      shuffledQuestions = shuffle([...questions]); 
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const q = shuffledQuestions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      document.getElementById("progress").innerText = `Progress: ${currentQuestion + 1} / ${shuffledQuestions.length}`;

      const form = document.getElementById("quizForm");
      form.innerHTML = "";
      
      shuffle([...q.options]).forEach(opt => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.innerHTML = `
          <label>
            <input type="radio" name="answer" value="${opt}"> ${opt}
          </label>
        `;
        form.appendChild(div);
      });
      document.getElementById("result").innerHTML = "";
      document.getElementById("submitBtn").disabled = false;
    }

    function checkAnswer() {
      const result = document.getElementById("result");
      const selectedOption = document.querySelector('input[name="answer"]:checked');

      if (!selectedOption) {
        result.innerHTML = "⚠️ Please select an answer!";
        result.style.color = "#e67e22";
        return;
      }

      const selected = selectedOption.value;
      const correct = shuffledQuestions[currentQuestion].correct;

      if (selected === correct) {
        score++;
        result.innerHTML = "✅ Correct!";
        result.style.color = "#27ae60";
      } else {
        result.innerHTML = `❌ Wrong! Correct: ${correct}`;
        result.style.color = "#e74c3c";
      }

      document.getElementById("submitBtn").disabled = true;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < shuffledQuestions.length) {
          loadQuestion();
        } else {
          showFinalScore();
        }
      }, 1500);
    }

    function showFinalScore() {
      const container = document.getElementById("quiz-content");
      let feedback = score >= 8 ? "Excellent! You have mastered this unit." : "Good job! Review the vocabulary to get a better score.";
      container.innerHTML = `
        <h1>測驗完成！</h1>
        <div class="final-score">
            <p>您的得分</p>
            <strong>${score} / ${shuffledQuestions.length}</strong>
            <p style="margin: 20px 0; color: var(--text-light);">${feedback}</p>
        </div>
        <button class="nav-button submit-btn" type="button" onclick="location.reload()">重新挑戰</button>
        <button class="nav-button submit-btn" type="button" onclick="location.href='menu.html'" style="background: var(--text-light); margin-top:10px;">回到選單</button>
      `;
    }

    window.onload = startQuiz;
  </script>
</body>
</html>
