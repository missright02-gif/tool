<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對話練習 - Central Park</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background-color: #f0f7ff;
            background-image: repeating-linear-gradient(
                45deg, 
                transparent, 
                transparent 25px, 
                rgba(0, 123, 255, 0.03) 25px, 
                rgba(0, 123, 255, 0.03) 26px
            );
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .dialogue-container {
            width: 95%;
            max-width: 800px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .progress-info { 
            color: #1a5276; 
            font-weight: bold; 
            font-size: 1.3em; 
        }

        .dialogue-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .speech-bubble {
            padding: 30px;
            border-radius: 25px;
            position: relative;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: white;
            transition: all 0.3s ease;
        }

        .speech-bubble.left {
            align-self: flex-start;
            border-bottom-left-radius: 0;
            border-left: 10px solid #007bff;
        }

        .speech-bubble.right {
            align-self: flex-end;
            background: #e3f2fd;
            border-bottom-right-radius: 0;
            border-right: 10px solid #00c853;
        }

        .speaker-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #546e7a;
            margin-bottom: 12px;
            display: block;
        }

        .text-en {
            font-size: 2em; /* 英文超大字體 */
            color: #2c3e50;
            line-height: 1.3;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .text-zh {
            font-size: 1.5em; /* 中文大字體 */
            color: #607d8b;
            padding-top: 15px;
            border-top: 2px dashed #cfd8dc;
            margin-bottom: 20px;
        }

        .bubble-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
        }

        .action-btn:hover {
            background: #007bff;
            color: white;
        }

            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
