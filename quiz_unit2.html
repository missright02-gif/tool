<body class="unit2"> <div class="quiz-container">
    <div id="quiz-content">

  </div>

  <script>
    const questions = [
      { question: "Excuse me. Could you show me the way to the train ________?", options: ["stop", "station", "stool", "stand"], correct: "station" },
      { question: "You have been so much ________ to me.", options: ["hill", "height", "honor", "helpful"], correct: "helpful" },
      { question: "Excuse me. Could you show me the ________ to the department store?", options: ["direction", "dictionary", "dove", "drought"], correct: "direction" },
      { question: "I hope that I can ________ New York one day.", options: ["victory", "voice", "visit", "vehicle"], correct: "visit" },
      { question: "It will ________ over thirty minutes to get there.", options: ["spend", "take", "cost", "pay"], correct: "take" },
      { question: "Itâ€™s ________ cold here. Weâ€™d better not stay outside.", options: ["great", "pretty", "visit", "direction"], correct: "pretty" },
      { question: "How can I ________ there? I am a stranger here.", options: ["get", "take", "do", "jump"], correct: "get" },
      { question: "You should take a ________ across from the department store.", options: ["success", "substitute", "suggestion", "subway"], correct: "subway" },
      { question: "We should ________ the train and transfer to another bus to the library.", options: ["take off", "get off", "jump out", "go off"], correct: "get off" },
      { question: "This book is a ________ travel tool.", options: ["help", "helpful", "holiday", "hallway"], correct: "helpful" }
    ];

    let shuffledQuestions = [];
    let currentQuestion = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startQuiz() {
      shuffledQuestions = shuffle([...questions]); 
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const q = shuffledQuestions[currentQuestion];
      document.getElementById("question").innerText = `${currentQuestion + 1}. ${q.question}`;
      document.getElementById("progress").innerText = `Progress: ${currentQuestion + 1} / ${shuffledQuestions.length}`;

      const form = document.getElementById("quizForm");
      form.innerHTML = "";
      
      const shuffledOptions = shuffle([...q.options]);
      shuffledOptions.forEach(opt => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.innerHTML = `
          <label>
            <input type="radio" name="answer" value="${opt}"> ${opt}
          </label>
        `;
        form.appendChild(div);
      });
      
      document.getElementById("result").innerHTML = "";
      const btn = document.getElementById("submitBtn");
      btn.disabled = false;
      btn.innerText = "æäº¤ç­”æ¡ˆ";
    }

    function checkAnswer() {
      const resultDiv = document.getElementById("result");
      const selectedOption = document.querySelector('input[name="answer"]:checked');

      if (!selectedOption) {
        resultDiv.innerHTML = "âš ï¸ è«‹é¸æ“‡ä¸€å€‹ç­”æ¡ˆï¼";
        resultDiv.style.color = "#e67e22";
        return;
      }

      const selected = selectedOption.value;
      const correct = shuffledQuestions[currentQuestion].correct;
      const btn = document.getElementById("submitBtn");
      
      btn.disabled = true;

      if (selected === correct) {
        score++;
        resultDiv.innerHTML = "âœ… æ­£ç¢º (Correct)!";
        resultDiv.style.color = "#27ae60";
      } else {
        resultDiv.innerHTML = `âŒ éŒ¯èª¤ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯: <span style="color:var(--text-dark)">${correct}</span>`;
        resultDiv.style.color = "#e74c3c";
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < shuffledQuestions.length) {
          loadQuestion();
        } else {
          showFinalScore();
        }
      }, 1500);
    }

    function speakQuestion() {
      window.speechSynthesis.cancel();
      // å°‡åº•ç·šæ›¿æ›æˆ "blank" è®“ç™¼éŸ³æ›´è‡ªç„¶
      const text = shuffledQuestions[currentQuestion].question.replace(/________/g, "blank");
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'en-US';
      msg.rate = 0.85; 
      window.speechSynthesis.speak(msg);
    }

    function showFinalScore() {
      const container = document.getElementById("quiz-content");
      let feedback = score >= 8 ? "ğŸ† å¤ªæ£’äº†ï¼ä½ çš„è‹±æ–‡åŸºç¤å¾ˆç´®å¯¦ï¼" : "ğŸ“– ç·´ç¿’æ˜¯æˆåŠŸçš„é—œéµï¼Œå†è©¦ä¸€æ¬¡å§ï¼";
      
      container.innerHTML = `
        <h1>ğŸ‰ æ¸¬é©—å®Œæˆï¼</h1>
        <div class="final-score">
            <p>æ‚¨çš„å¾—åˆ†</p>
            <strong>${score} / ${shuffledQuestions.length}</strong>
            <p style="margin-top:20px; color: var(--text-light);">${feedback}</p>
        </div>
        <button class="nav-button submit-btn" type="button" onclick="location.reload()">é‡æ–°æŒ‘æˆ°</button>
        <button class="nav-button submit-btn" type="button" style="background:var(--text-light); margin-top:10px;" onclick="window.location.href='menu.html'">è¿”å›é¸å–®</button>
      `;
    }

    window.onload = startQuiz;
  </script>
